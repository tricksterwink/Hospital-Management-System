<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<style>
    body {
        background-color: #0cb8b6
    }
    
    .content {
        padding: 7rem 0;
    }
    
    .form-control {
        border: none;
        border-bottom: 1px solid #ccc;
        padding-left: 0;
        padding-right: 0;
        border-radius: 0;
        background: none;
        font-size: medium;
    }
    
    .form-control:active,
    .form-control:focus {
        outline: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        border-color: #000;
    }
    
    .col-form-label {
        color: #000;
        font-size: 13px;
    }
    
    .btn,
    .form-control,
    .custom-select {
        height: 45px;
    }
    
    .custom-select:active,
    .custom-select:focus {
        outline: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        border-color: #000;
    }
    
    .btn {
        border: none;
        border-radius: 0;
        font-size: 12px;
        letter-spacing: .2rem;
        text-transform: uppercase;
    }
    
    .btn.btn-primary {
        background: #0cb8b6;
        color: #fff;
        padding: 15px 20px;
    }
    
    .btn:hover {
        color: #fff;
    }
    
    .btn:active,
    .btn:focus {
        outline: none;
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    
    .contact-wrap .col-form-label {
        font-size: 14px;
        color: #b3b3b3;
        margin: 0 0 10px 0;
        display: inline-block;
        padding: 0;
    }
    
    .contact-wrap .form,
    .contact-wrap .contact-info {
        padding: 40px;
    }
    
    .contact-wrap .contact-info {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .contact-wrap .contact-info ul li {
        margin-bottom: 15px;
        color: rgba(255, 255, 255, 0.5);
    }
    
    .contact-wrap .contact-info ul li .wrap-icon {
        font-size: 20px;
        color: rgb(255, 255, 255);
        margin-top: 5px;
    }
    
    .contact-wrap .form {
        background: #fff;
    }
    
    .contact-wrap .form h3 {
        color: #0cb8b6;
        font-size: 20px;
        margin-bottom: 30px;
        font-weight: bold;
    }
    
    .contact-wrap .contact-info {
        height: 100vh;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
    }
    
    .contact-wrap .contact-info a {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    
    @media (max-width: 1199.98px) {
        .contact-wrap .contact-info {
            height: 400px !important;
        }
    }
    
    .contact-wrap .contact-info h3 {
        color: #0cb8b6;
        font-size: 20px;
        margin-bottom: 30px;
    }
    
    .container {
        justify-content: center;
        align-items: center;
    }
    
    h3 {
        font-weight: bold;
    }
    
    label {
        font-size: large
    }
    
    .form {
        margin-left: 28%;
        margin-right: -30%
    }
</style>

<div class="content">

    <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-8">
                <div class="form">
                    {% csrf_token %}
                        <h3 align="center">REGISTER A NEW MEDICAL ASSISTANT</h3><br>
                        <form class="" action="" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">


                                <div class="col-md-6 form-group mb-5">
                                    <label for="FirstName">First Name</label>
                                    <input class="form-control" name="FirstName" id="FirstName" type="text" placeholder="First Name" autocomplete="off" required />
                                </div>

                                <div class="col-md-6 form-group mb-5">
                                    <label for="LastName">Last Name</label>
                                    <input class="form-control" name="LastName" id="LastName" type="text" placeholder="Last Name" autocomplete="off" required />
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="Age">Age</label>
                                    <input class="form-control" name="Age" id="Age" type="text" placeholder="Enter Age" autocomplete="off" required />
                                </div>

                                <div class="col-md-6 form-group mb-5">
                                    <label for="Salary">Salary</label>
                                    <input class="form-control" name="Salary" id="Salary" type="text" placeholder="Enter Salary" autocomplete="off" required />
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="Shift">Shift</label>
                                    <input class="form-control" name="Shift" id="Shift" type="text" placeholder="Enter Shift/Timings" autocomplete="off" required />
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="BloodGroup">Blood Group</label>
                                    <input class="form-control" name="BloodGroup" id="BloodGroup" type="text" placeholder="Enter Blood Group" autocomplete="off" required />
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="underDoctor">underDoctor</label>
                                    <input class="form-control" name="underDoctor" id="underDoctor" type="text" placeholder="Enter the doctor ID he/she is assisting" autocomplete="off" required />
                                </div>

                                <div class="col-md-6 form-group mb-5">
                                    <label for="EmailAddress">Email address</label>
                                    <input class="form-control" name="EmailAddress" id="EmailAddress" type="email" placeholder="me@example.com" autocomplete="off" required />
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="contact">Contact Number</label>
                                    <input class="form-control" name="contact" id="contact" type="text" placeholder="XXXXXXXXXX" autocomplete="off" required />
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="password">Create Password</label>
                                    <input class="form-control" name="password" id="password" type="password" placeholder="Enter Password" autocomplete="off" required />
                                </div>

                                <div class="col-md-6 form-group mb-5">
                                    <label for="address">Address</label>
                                    <input class="form-control" name="PermantAddress" id="PermantAddress" type="text" placeholder="H.No, Street, City" autocomplete="off" required />
                                </div>
                                <div class="col-md-6 form-group mb-5 ">
                                    <br>
                                    <button class="btn btn-primary">Register</button>
                                </div>

                            </div>
                        </form>
                </div>
            </div>

        </div>
    </div>
